<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pokemon Guess</title>
</head>

<body>
    <h1 class="text-center my-4">Pokemon Guess</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div id="pokemon-image" class="mb-4">
                    <img src="assets/images/pokeball.png" alt="Pokemon" class="img-fluid">
                </div>
                <input type="text" id="pokemon-guess" class="form-control mb-3" placeholder="Enter Pokemon Name">
                <button id="submit-guess" class="btn btn-primary mb-3">Submit Guess</button>
                <div id="result-message" class="mb-3"></div>
                <div id="scoreboard" class="mb-3">
                    <p>Score: <span id="score">0</span></p>
                    <p>High Score: <span id="high-score">0</span></p>
                </div>
                <button id="new-game" class="btn btn-secondary">New Game</button>
            </div>
        </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
